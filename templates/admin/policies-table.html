<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Group</th>
        <th scope="col">Source</th>
        <th scope="col">Method</th>
      </tr>
    </thead>
    <tbody>
      {{range .payload}}
      <tr>
        <th scope="row">{{.ID}}</th>
        <td>{{.V0}}</td>
        <td>{{.V1}}</td>
        <td>{{.V2}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
