<!--
    Common Confirmation modal window
    Action: ADD USER TO CASBIN GROUP

    Example:
    { { template "modal-add-user-c-group.html" dict 
    "post_url" "?go-to" 
    "modal_title" "Add User to Group" 
    "modal_text_title" "Some text" 
    "modal_text_value" "Some text" 
    "modal_list" .payload } }

    required vars:
        .post_url
        .modal_title
        .modal_text_title
        .modal_text_value
        .modal_list (range)
-->
<div class="modal fade" id="commonConfirmationModal" tabindex="-1" aria-labelledby="commonConfirmationLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="row g-3" action="{{ .post_url }}" method="post" name="commonConfirmationUpdForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commonConfirmationLabel">{{ .modal_title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">{{ .modal_text_title }}</span>
                        <input type="text" class="form-control" id="modal-selected-option" name="group" value="{{ .modal_text_value }}" aria-label="Selected" aria-describedby="modal-selected-option" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Username</span>
                        <input type="text" class="form-control" id="modal-add-value" name="username" aria-label="Put existing username" aria-describedby="modal-add-value">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </form>
    </div>
</div>
