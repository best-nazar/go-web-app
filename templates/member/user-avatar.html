{{ template "header.html" .}}

<div class="container">
    {{ template "page-title.html" dict 
        "title" .title 
        "description" .description
    }}

    <div class="card">
        <div class="card-body text-center">
          <img src="/{{ .image_path }}" style="width:120px;margin-top:-65px" alt="User" class="img-fluid img-thumbnail rounded-circle border-0 mb-3">
          <h5 class="card-title">{{ .user.Username }}</h5>
          <p class="text-secondary mb-1">{{ .user.Email }}</p>
          <p class="text-muted font-size-sm"></p>
        </div>
    </div>

    <div class="row row-center-custom">
        <div class="col-sm-6 col-md-4">      
          <div class="panel panel-default">
            <div class="panel-body">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload image</h5>
                        <p class="card-body">File size must be less then 500Kb</p>
                        <form class="form" action="/member/avatar/{{ .user.ID }}" method="POST" name="uFile" enctype="multipart/form-data">
                            <div class="input-group mb-3">
                                <label for="files">Select file</label>
                                <input id="file" type="file" name="file" class="input-group" />
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                  </div>
              
            </div>
          </div>
      </div>
    </div>
</div>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
