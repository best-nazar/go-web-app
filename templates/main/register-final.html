{{ template "header.html" .}}
<div class="container">
    <div class="row row-center-custom p-2">
        <div class="col-sm-8 col-md-6">
        <h1>{{ .title }}</h1>
    
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">Dear {{ .user.Name }}</h5>
            <p class="card-text">
                Your account <b>{{ .user.Username }} </b> will be reviewed by Administartor and activated soon.
            </p>
            </div>
            <div class="card-footer">
                In case of any questions, please contact <b>{{ .admin }}</b>
            </div>
        </div>
        </div>
    </div>
</div>
{{ template "footer.html" .}}
