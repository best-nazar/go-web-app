<!--header.html-->
<!doctype html>
<html>

  <head>
    <!--Use the `title` variable to set the title of the page-->
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    
    <!--Use bootstrap to make the application look decent-->
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="/assets/css/custom.css" >
  </head>

  <body class="container">
    <!--Embed the menu.html template at this location-->
    {{ template "menu.html" . }}

    <!--If there are "errors", display the error-->
    {{ if .errors }}
      <div class="container">  
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <div class="grid">
            {{ range $error_custom := .errors }}
              <div class="row">{{ $error_custom.Context }} {{ $error_custom.Message }}</div>
            {{ end }}
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>     
      </div>
    {{end}}
